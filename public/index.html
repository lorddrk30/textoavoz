<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1 class="center-align">Convertidor de Texto a Voz</h1>

        <form id="ttsForm">

                <textarea id="inputText" class="materialize-textarea" placeholder="Ingresa el texto aquÃ­..."></textarea>
